<!doctype html>
<html>
<head>
<style>
figure {
    display: inline-block;
}
figure img {
    vertical-align: top;
}
figure figcaption {
    font-family: sans-serif;
    text-align: center;
}
</style>
</head>
<body>
<h2>tile-riot example (<a href="https://github.com/madefor/tile-riot">repo</a>)</h2>
<tile></tile>
<tile y="2"></tile>
<tile t="pale"></tile>
<tile z='16' x='58241' y='25396'></tile>
<tile r='https://tile.openstreetmap.jp' t='none' w='openstreetmap.jp' z='16' x='58241' y='25396'></tile>
<tile t='ort' z='16' x='58241' y='25396' e='jpg'></tile>
<script type="riot/tag" src="tile.tag"></script>
<script src="https://cdn.jsdelivr.net/riot/3.2/riot+compiler.min.js"></script>
<script>riot.mount('tile')</script>
</body>
</html>
